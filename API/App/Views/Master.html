<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Credit Cash Analytics</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link href="../Content/Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/Styles/adminlte.css" rel="stylesheet" />
    <link href="../Content/Styles/skin-black.min.css" rel="stylesheet" />
    <link href="../Content/Styles/ionicons.min.css" rel="stylesheet" />
    <link href="../Content/Styles/google-fonts.css" rel="stylesheet" />
    <link href="../Content/Styles/font-awesome.min.css" rel="stylesheet" />

    <link href="../Content/Styles/datatables.min.css" rel="stylesheet" />
    <link href="../Content/Styles/select2.min.css" rel="stylesheet" />
    <link href="../Content/Styles/bootstrap-datepicker.min.css" rel="stylesheet" />

</head>
<body class="hold-transition skin-black sidebar-mini" ng-app="app" ng-controller="ctrl-master">
    <div class="wrapper">
        <!-- Main Header -->
        <header class="main-header">
            <!-- Logo -->
            <a class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini">
                    <img src="../Content/Images/ccashlogo.png" height="30" width="30" />
                </span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg">
                    <img src="../Content/Images/ccashlogo.png" height="30" width="30" /> Analytics
                </span>
            </a>
            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a data-target="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <!-- Navbar Right Menu -->
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- Control Sidebar Toggle Button -->
                        <li>
                            <a data-target="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- search form (Optional) -->
                <form class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Buscar..." ng-model="busca">
                        <span class="input-group-btn">
                            <button type="button" name="search" id="search-btn" class="btn btn-flat">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- Sidebar Menu -->
                <ul class="sidebar-menu" data-widget="tree">
                    <li class="header">MENU</li>

                    <!-- esquema do menu dinâmico -->
                    <li ng-repeat="path in paginas.subpath | filter:busca" ng-class="{'treeview': !path.url}" ng-include="'MenuItem.html'"></li>

                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 ng-bind="dadosPagina.titulo"></h1>
                <small ng-bind="dadosPagina.descricao"></small>
            </section>
            <!-- Main content -->
            <section class="content container-fluid">
                <!--------------------------
                  | Your Page Content Here |
                  -------------------------->
                <div ng-view></div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="pull-right hidden-xs">
                ICG
            </div>
            <!-- Default to the left -->
            <strong>Copyright &copy; CreditCash Digital.</strong> Todos Direitos Reservados.
        </footer>
        <!-- Control Sidebar -->

    </div>
    <!-- ./wrapper -->

    <script src="../Content/Scripts/jquery.min.js"></script>
    <script src="../Content/Scripts/bootstrap.min.js"></script>
    <script src="../Content/Scripts/adminlte.js"></script>
    <script src="../Content/Scripts/angular.min.js"></script>
    <script src="../Content/Scripts/angular-route.min.js"></script>

    <script src="../Content/Scripts/highcharts.js"></script>
    <script src="../Content/Scripts/jquery.dataTables.min.js"></script>
    <script src="../Content/Scripts/select2.full.min.js"></script>
    <script src="../Content/Scripts/bootstrap-datepicker.min.js"></script>

    <script src="../app-module.js"></script>
    <script src="../app-routes.js"></script>

    <script src="../Filters/percentage.js"></script>

    <script src="../Services/dadosPagina.js"></script>

    <script src="../Directives/datePicker.js"></script>
    <script src="../Directives/select2.js"></script>
    <script src="../Directives/dTable.js"></script>
    <script src="../Directives/columnChart.js"></script>
    <script src="../Directives/pieChart.js"></script>   

    <script src="../Controllers/MasterCtrl.js"></script>     
    <script src="../Controllers/Home/HomeCtrl.js"></script>
    <script src="../Controllers/Mktzap/DashboardCtrl.js"></script>
    <script src="../Controllers/Mktzap/RelatorioCtrl.js"></script>

</body>
</html>
