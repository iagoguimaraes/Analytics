<!-- DASHBAORD -->
<div ng-if="dashboard.status === 200">
    <div class="row margin-bottom">
        <div class="col-xs-12 col-sm-6 col-lg-2 col-lg-offset-1">
            <div class="small-box bg-gray">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].discado | number"></h3>
                    <p>Discado</p>
                </div>
                <div class="icon">
                    <i class="fa fa-phone"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-2">
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].contato | number"></h3>
                    <h4 class="pull-right" ng-bind="dashboard.data.Table[0].contato / dashboard.data.Table[0].discado | percentage: 1"></h4>
                    <p>Contato</p>
                </div>
                <div class="icon">
                    <i class="fa fa-headphones"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-2">
            <div class="small-box bg-red">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].cpc | number"></h3>
                    <h4 class="pull-right" ng-bind="dashboard.data.Table[0].cpc / dashboard.data.Table[0].contato | percentage: 1"></h4>
                    <p>CPC</p>
                </div>
                <div class="icon">
                    <i class="fa fa-male"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-2">
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].cpca | number"></h3>
                    <h4 class="pull-right" ng-bind="dashboard.data.Table[0].cpca / dashboard.data.Table[0].cpc | percentage: 1"></h4>
                    <p>CPCA</p>
                </div>
                <div class="icon">
                    <i class="fa fa-street-view"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-2">
            <div class="small-box bg-green">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].promessa | number"></h3>
                    <h4 class="pull-right" ng-bind="dashboard.data.Table[0].promessa / dashboard.data.Table[0].cpca | percentage: 1"></h4>
                    <p>Promessa</p>
                </div>
                <div class="icon">
                    <i class="fa fa-thumbs-o-up"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="row margin-bottom">
        <div class="col-xs-12 margin-bottom">
            <d-table class="table table-striped table-bordered" style="width:100%" dados="dashboard.data.Table1" paging="false" scroll-collapse="true" searching="false"></d-table>
        </div>
    </div>

    <div class="row margin-bottom">
        <div class="col-xs-12 col-md-7 margin-bottom">
            <sankey-chart dados="dashboard.data.Table2" titulo="Diagrama de Tabulações" series-name="Qt Tabulação"></sankey-chart>
        </div>    
        <div class="col-xs-12 col-md-5 margin-bottom">
            <pie-chart dados="dashboard.data.Table3" titulo="Finalizações do Discador" series-name="Qt Chamadas" inner-size="60%"></pie-chart>
        </div>
    </div>

    <div class="row margin-bottom">
        <div class="col-xs-12 col-md-4 margin-bottom">
            <bar-chart dados="dashboard.data.Table4" titulo="Hit Rate por Rota" series-name="Hit Rate"></bar-chart>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 margin-bottom">
            <pie-chart dados="dashboard.data.Table5" titulo="Tipo de Telefone" series-name="Qt Chamadas"></pie-chart>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 margin-bottom">
            <column-chart dados="dashboard.data.Table6" titulo="Hit Rate por Tipo de Telefone" series-name="Hit Rate"></column-chart>
        </div>
    </div>

</div>



<!-- SIDE BAR CONTROL -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Create the tabs -->
    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
        <li class="active"><a data-target="#control-sidebar-filters-tab" data-toggle="tab"><i class="fa fa-filter"></i></a></li>
        <li><a data-target="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- Filtros -->
        <div class="tab-pane active" id="control-sidebar-filters-tab" ng-if="dashboardFiltros.status === 200">
            <!--DATA INCIAL-->
            <div class="form-group">
                <label class="control-sidebar-subheading">Data Inicial</label>
                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <date-picker class="form-control pull-right" placeholder="yyyy-mm-dd" ng-model="filtros.dtini"></date-picker>
                </div>
            </div>

            <!--DATA FINAL-->
            <div class="form-group">
                <label class="control-sidebar-subheading">Data Final</label>
                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <date-picker class="form-control pull-right" placeholder="yyyy-mm-dd" ng-model="filtros.dtfim"></date-picker>
                </div>
            </div>

            <!--CAMPANHAS-->
            <div class="form-group">
                <label class="control-sidebar-subheading">Campanhas</label>
                <select2 class="form-control" data-placeholder="Selecione" ng-model="filtros.campanhas" dados="dashboardFiltros.data.Table"></select2>
            </div>
          
            <!--BOTÃO-->
            <div class="form-group">
                <button type="button" class="btn btn-primary" ng-click="carregarDashboard()">Carregar Dados</button>
            </div>

        </div>
        <!-- /.tab-pane -->
        <!-- Configurações -->
        <!-- Settings tab content -->
        <div class="tab-pane" id="control-sidebar-settings-tab">
            <div class="form-group">
                <label class="control-sidebar-subheading">
                    Atualizar
                    <input type="checkbox" class="pull-right" ng-model="atualizar.check" ng-change="atualizarDash(atualizar.check)">
                </label>
            </div>
            <div class="form-group">
                <label class="control-sidebar-subheading">A cada quantos minutos</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-clock-o"></i>
                    </div>
                    <input type="number" class="form-control pull-right" ng-model="atualizar.tempo" />
                </div>
            </div>
        </div>
        <!-- /.tab-pane -->
    </div>
</aside>
<!-- /.control-sidebar -->
<!-- Add the sidebar's background. This div must be placed
immediately after the control sidebar -->
<div class="control-sidebar-bg"></div>
