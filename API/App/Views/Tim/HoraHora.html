<div ng-if="dashboard.status === 200">
    <div class="row margin-bottom">
        <div class="col-xs-12 col-sm-6 col-lg-2 col-lg-offset-1">
            <div class="small-box bg-gray">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].discado"></h3>
                    <p>Discado</p>
                </div>
                <div class="icon">
                    <i class="fa fa-phone-square"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-2">
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].contato"></h3>
                    <h4 class="pull-right" ng-bind="dashboard.data.Table[0].contato / dashboard.data.Table[0].discado | percentage: 1"></h4>
                    <p>Contato</p>
                </div>
                <div class="icon">
                    <i class="fa fa-headphones"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-2">
            <div class="small-box bg-red">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].cpc"></h3>
                    <h4 class="pull-right" ng-bind="dashboard.data.Table[0].cpc / dashboard.data.Table[0].contato | percentage: 1"></h4>
                    <p>CPC</p>
                </div>
                <div class="icon">
                    <i class="fa fa-male"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-2">
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].cpca"></h3>
                    <h4 class="pull-right" ng-bind="dashboard.data.Table[0].cpca / dashboard.data.Table[0].cpc | percentage: 1"></h4>
                    <p>CPCA</p>
                </div>
                <div class="icon">
                    <i class="fa fa-street-view"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-2">
            <div class="small-box bg-green">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].promessa"></h3>
                    <h4 class="pull-right" ng-bind="dashboard.data.Table[0].promessa / dashboard.data.Table[0].cpca | percentage: 1"></h4>
                    <p>Promessa</p>
                </div>
                <div class="icon">
                    <i class="fa fa-thumbs-o-up"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="row margin-bottom">
        <div class="col-xs-12">
            <d-table class="table table-striped table-bordered" style="width:100%" dados="dashboard.data.Table1" paging="false" scroll-collapse="true" searching="false"></d-table>
        </div>
    </div>

    <div class="row margin-bottom">
        <div class="col-xs-12 col-md-5">
            <column-chart dados="dashboard.data.Table2" titulo="Chamadas por Campanha" series-name="Qt Chamadas"></column-chart>
        </div>
        <div class="col-xs-12 col-md-7">
            <pie-chart dados="dashboard.data.Table3" titulo="Finalização" series-name="Qt Chamadas"></pie-chart>
        </div>
    </div>

</div>
