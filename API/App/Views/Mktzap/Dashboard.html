<!-- DASHBOARD -->
<div ng-if="dashboard.status === 200">
    
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-2 col-lg-offset-1">
            <div class="small-box bg-gray">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].atendimento"></h3>
                    <p>Atendimento</p>
                </div>
                <div class="icon">
                    <i class="fa fa-comments-o"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-2">
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].interacao"></h3>
                    <p>Interação</p>
                </div>
                <div class="icon">
                    <i class="fa fa-commenting-o"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-2">
            <div class="small-box bg-red">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].cpc"></h3>
                    <p>CPC</p>
                </div>
                <div class="icon">
                    <i class="fa fa-male"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-2">
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].cpca"></h3>
                    <p>CPCA</p>
                </div>
                <div class="icon">
                    <i class="fa fa-street-view"></i>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-2">
            <div class="small-box bg-green">
                <div class="inner">
                    <h3 ng-bind="dashboard.data.Table[0].negociacao"></h3>
                    <p>Negociação</p>
                </div>
                <div class="icon">
                    <i class="fa fa-thumbs-o-up"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-4">
            <pie-chart titulo="Atendimento por Canal" series-name="Qt Atendimento" dados="dashboard.data.Table1"></pie-chart>
        </div>
        <div class="col-xs-12 col-md-8">
            <column-chart titulo="Atendimento por Campanha" series-name="Qt Atendimento" dados="dashboard.data.Table2"></column-chart>
        </div>
    </div>
    <div class="row" style="padding: 10px;">
        <d-table class="table table-striped table-bordered" style="width:100%" dados="dashboard.data.Table4"></d-table> 
    </div>  
</div>

<!-- SIDE BAR CONTROL -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Create the tabs -->
    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
        <li class="active"><a data-target="#control-sidebar-filters-tab" data-toggle="tab"><i class="fa fa-filter"></i></a></li>
        <li><a data-target="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- Filtros -->
        <div class="tab-pane active" id="control-sidebar-filters-tab" ng-if="dadosFiltros.status === 200">
            <!--DATA INCIAL-->
            <div class="form-group">               
                <label class="control-sidebar-subheading">Data Inicial</label>
                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <date-picker class="form-control pull-right" placeholder="yyyy-mm-dd" ng-model="filtros.dtini"></date-picker>
                </div>               
            </div>
            
            <!--DATA FINAL-->
            <div class="form-group">
                <label class="control-sidebar-subheading">Data Final</label>
                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <date-picker class="form-control pull-right" placeholder="yyyy-mm-dd" ng-model="filtros.dtfim"></date-picker>
                </div>  
            </div>

            <!--CAMPANHAS-->
            <div class="form-group">
                <label class="control-sidebar-subheading">Campanhas</label>
                <select2 class="form-control" data-placeholder="Selecione" ng-model="filtros.campanhas" dados="dadosFiltros.data.Table"></select2>
            </div>

            <!--SETORES-->
            <div class="form-group">
                <label class="control-sidebar-subheading">Setores</label>
                <select2 class="form-control" data-placeholder="Selecione" ng-model="filtros.setores" dados="dadosFiltros.data.Table1"></select2>
            </div>

            <!--BOTÃO-->
            <div class="form-group">
                <button type="button" class="btn btn-primary" ng-click="carregarDashboard()">Carregar Dados</button>
            </div>

        </div>
        <!-- /.tab-pane -->

        <!-- Configurações -->
        
        <!-- Settings tab content -->
        <div class="tab-pane" id="control-sidebar-settings-tab">
            <div class="form-group">
                <label class="control-sidebar-subheading">Atualizar
                    <input type="checkbox" class="pull-right" checked="">
                </label>
                    
                <label>A cada<input type="number" /> Segundos</label>              
            </div>
        </div>
        <!-- /.tab-pane -->
    </div>
</aside>
<!-- /.control-sidebar -->
<!-- Add the sidebar's background. This div must be placed
immediately after the control sidebar -->
<div class="control-sidebar-bg"></div>
