<!-- DAHSBOARD -->
<div ng-if="dashboard.status == 200">

    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" style="width:100%" ng-if="dashboard.promessa">
                            <thead>
                                <tr>
                                    <th>ID Chamada</th>
                                    <th>Data</th>
                                    <th>Hora</th>
                                    <th>ID Contrato</th>
                                    <th>Contrato</th>
                                    <th>CPF</th>
                                    <th>Telefone</th>
                                    <th>SMS</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="p in dashboard.promessa">
                                    <td>{{p.id_chamada}}</td>
                                    <td>{{p.data | date : 'dd/MM/yyyy'}}</td>
                                    <td>{{p.hora}}</td>
                                    <td>{{p.id_contrato}}</td>
                                    <td>{{p.contrato}}</td>
                                    <td>{{p.cpf}}</td>
                                    <td>{{p.telefone}}</td>
                                    <td><input type="checkbox" ng-checked="{{p.sms}}" ng-model="p.sms" ng-click="checkSMS(p)" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<!-- SIDE BAR CONTROL -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Create the tabs -->
    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
        <li class="active"><a data-target="#control-sidebar-filters-tab" data-toggle="tab"><i class="fa fa-filter"></i></a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- Filtros -->
        <div class="tab-pane active" id="control-sidebar-filters-tab">
            <!--DATA INCIAL-->
            <div class="form-group">
                <label class="control-sidebar-subheading">Data Inicial</label>
                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <date-picker class="form-control pull-right" placeholder="yyyy-mm-dd" ng-model="filtros.dtini"></date-picker>
                </div>
            </div>

            <!--DATA FINAL-->
            <div class="form-group">
                <label class="control-sidebar-subheading">Data Final</label>
                <div class="input-group date">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <date-picker class="form-control pull-right" placeholder="yyyy-mm-dd" ng-model="filtros.dtfim"></date-picker>
                </div>
            </div>

            <!--BOTÃO-->
            <div class="form-group">
                <button type="button" class="btn btn-primary" data-toggle="control-sidebar" ng-click="carregarDashboard()">Carregar Dados</button>
            </div>

        </div>
        <!-- /.tab-pane -->
    </div>
</aside>
<!-- /.control-sidebar -->
<!-- Add the sidebar's background. This div must be placed
immediately after the control sidebar -->
<div class="control-sidebar-bg"></div>
