
<a href="{{path.url}}">
    <i class="{{path.icone || 'fa fa-folder'}}"></i>
    <span ng-bind="path.nome || path.path"></span>

    <span class="pull-right-container" ng-if="!path.icone">
        <i class="fa fa-angle-left pull-right"></i>
    </span>
</a>
<ul class="treeview-menu">
    <li ng-repeat="path in path.subpath" ng-class="{'treeview': !path.url}" ng-include="'/App/Views/MenuItem.html'">
    </li>
</ul>
