<!--PASTA-->
<a ng-if="item.subpath" class="has-arrow" href="#"><span>{{item.path}}</span></a>
<ul ng-if="item.subpath" class="nav-sub collapse">
    <li ng-repeat="item in item.subpath" ng-include="'/Views/menuitem.html'" ng-class="{'nav-dropdown active': item.subpath}"></li>
</ul>

<!--PAGINA-->
<a ng-if="item.id_pagina" href="{{item.url}}"><i class="{{item.icone}}"></i><span>{{item.nome}}</span></a>
